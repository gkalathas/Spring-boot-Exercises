<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>

<div class="container">

  <h3>Employee Directory</h3>
  <br>

  <p class="h4 mb-4">Save Employee</p>


  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

    <!--hidden form field to handle update-->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{firstName}" placeholder="First Name" class="for-control mb-4 col-4">


    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="for-control mb-4 col-4">


    <input type="text" th:field="*{email}" placeholder="Email" class="for-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2">Save</button>


  </form>
</div>

</body>
</html>
