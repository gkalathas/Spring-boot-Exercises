<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Employees Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>

  <div class="container">

    <h3>Employee directory</h3>
    <br/>

    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm-4 mb-3">Add Employee</a>
    <br/>
    <br/>
    <table class="table table-bordered table-stripped">
      <thead class="thead-dark">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

      <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}"/>
        <td th:text="${tempEmployee.lastName}"/>
        <td th:text="${tempEmployee.email}"/>

        <td>
          <a th:href="@{/shohFormUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
            Update
          </a>

          <a th:href="@{/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
             onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
            Delete
          </a>
        </td>

      </tr>
      </tbody>

    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
          crossorigin="anonymous"></script>
</body>


</body>
</html>
